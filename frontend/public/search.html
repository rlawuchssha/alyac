<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>검색하기</title>
    </head>

    <body>
		<div class="font" style="text-align: center">
			알약 사진을 업로드해주세요
		</div>
        <script
            class="jsbin"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
        ></script>
        <div class="file-upload">
            <button
                class="file-upload-btn"
                type="button"
                onclick="$('.file-upload-input').trigger( 'click' )"
            >
            <div class="font">
                사진을 추가하세요
            </div>
            </button>
            <form action="/upload" method='post' enctype="multipart/form-data">
                <div class="image-upload-wrap">
                    <input
                        class="file-upload-input"
                        name="upload"
                        id="upload"
                        type="file"
                        onchange="readURL(this);"
                        accept="image/*"
                    />
                    <div class="drag-text">
                        <div class="font">
                            <h3>파일을 끌어다 놓거나 이미지를 선택해주세요</h3>
                        </div>
                    </div>
                </div>
                <div class="file-upload-content"> 
                    <img class="file-upload-image" src="#" alt="your image" />
                    <div class="image-title-wrap">
                        <button type="button" onclick="removeUpload()" class="remove-image">
                            Remove <span class="image-title">Uploaded Image</span>
                        </button>
                        </div>
                </div>
                <input class="font" type='submit' name='sub' value='알약 검색하기'/>
            </form>
            <div class="font">
                <form action="/output" method="post">
                    알약의 일련번호를 입력하세요 <input type="text" name="serial_number"> 
                    <input class="font" type="submit" value="검색 결과 보기">
                </form>
            </div>
            
        </div>
        

        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();

                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();

                        $('.image-title').html(input.files[0].name);
                    };

                    reader.readAsDataURL(input.files[0]);
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>

        <div style="text-align: center;">
            <button class="zoomOut"><span class="font">글씨 작게</span></button>
            <button class="origin"><span class="font">초기화</span></button>
            <button class="zoomIn"><span class="font">글씨 크게</span></button>
        </div>

		<script>
        $(function(){
            let basicFont = 15; // 기본 폰트 크기를 15px로 지정
            
            $(".zoomIn").click(function(){ // zoomIn을 누르면, 함수 발생
                basicFont += 3; // basicFont는 2씩 계속 증가하고,
                
                // 46 넘어가면 46에서 동작 멈춤
                if( basicFont > 46 ) {basicFont = 45; return false;}
                
                	// 기존에 크기가 몇인지 알려주던 p 태그의 텍스트도 현재 폰트 크기랑 같이 변경
                    $(".font").css("font-size", basicFont);
            });
            
            $(".zoomOut").click(function(){ // zoomOut을 누르면, 함수 발생
                basicFont -= 2; // basicFont가 2씩 계속 감소
                
                // 10 이하로 내려가면 10에서 동작 멈춤
                if( basicFont < 10 ) {basicFont = 10; return false;}
                    $(".font").css("font-size", basicFont);
            });
            
            $(".origin").click(function(){
                $(".font").css("font-size", "15px");
                basicFont = 15;
            });
        });
		</script>
    </body>
