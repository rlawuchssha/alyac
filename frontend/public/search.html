<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>검색하기</title>
    </head>

    <body>
		<div class="font" style="text-align: center">
			<h2>알약 사진을 업로드해주세요 </h2>
		</div>
        <script
            class="jsbin"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
        ></script>

        <div class="file-upload">
            <button
                class="file-upload-btn"
                type="button"
                onclick="$('.file-upload-input').trigger( 'click' )"
            >
            <div class="font">
                사진을 추가해주세요
            </div>
            </button>
            <form action="/upload" method='post' enctype="multipart/form-data">
                <div class="image-upload-wrap">
                    <input
                        class="file-upload-input"
                        name="upload"
                        id="upload"
                        type="file"
                        onchange="readURL(this);"
                        accept="image/*"
                    />
                    <div class="drag-text">
                        <div class="font">
                            <h3>파일을 끌어다 놓거나 이미지를 선택해주세요</h3>
                        </div>
                    </div>
                </div>
                <div class="file-upload-content"> 
                    <img class="file-upload-image" id="uploaded-image" src="#" alt="your image" />
                    <div class="image-title-wrap">
                        <button type="button" onclick="removeUpload()" class="remove-image">
                             <span class="image-title">Uploaded Image</span>
                             사진 제거하기
                        </button>
                        </div>
                </div>

                <div id="notification">
                    <h3> 밝은 조명 아래에서 사진을 찍어주세요</h3>
                    <h3> 알약간의 간격은 5cm 이상 떨어뜨려주세요</h3>
                </div>

                <script>
                    function text(){
                        let uploaded_image = document.getElementById("uploaded-image");
                        let btn_search = document.getElementById("btn_search_text");
                        
                        if((uploaded_image.src === "http://localhost:3000/search.html#")){
                            btn_search.innerText = "사진이 업로드 되지 않았습니다. 사진을 업로드 해주세요!";
                        }
                        else{
                            btn_search.innerText = "알약을 검색중입니다. 결과보기 버튼을 눌러주세요";
                        }
                        
                        
                    }
                </script>
                <div style="display: inline-block">
                    <input class="font"  id="btn_search" type='submit' name='sub' value='알약 검색하기' onclick="text()"/>
                </div>
                <div id="btn_search_text"></div>
            </form>
        </div>

        

        <div class="font" id="btn_result">
            <form action="/output" method="post">
                <input class="font" type="submit" value="검색 결과 보기">
            </form>
        </div>
        

        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();

                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();

                        $('.image-title').html(input.files[0].name);
                    };

                    reader.readAsDataURL(input.files[0]);
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
                document.getElementById("uploaded-image").src = "http://localhost:3000/search.html#";
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>

        
		
    </body>
</html>
